    </header>
    <main>
        <section>
            <h2>Please fill up the form:</h2>
                <form action="">
                    <label for="name">Your Name: <input id="name" type="text" placeholder="Enter your name"></label>
                    <label for="email">Your Email:
                        <input id="email" type="email" placeholder="Enter your Email">
                    </label>
                    <label for="phone">
                        Your Phone: <input id="phone" type="number" placeholder="Enter your phone number">
                    </label>
                    <fieldset>
                         <legend>Pick One Pitha</legend>
                         <label for="Chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
                         <label for="vapa"><input type="radio" name="pitha" id="vapa">vapa</label>
                         <label for="puri"><input type="radio" name="pitha" id="puri">Puri</label>
                    </fieldset>
                    <fieldset>
                        <legend>Pick One or more vorta.</legend>
                            <label for="sorisa">
                                <input type="checkbox" name="vorta" id="sorisa">Sorisa
                            </label>
                            <label for="sutki">
                                <input type="checkbox" name="vorta" id="sutki">Sutki
                            </label>
                            <label for="chili">
                                <input type="checkbox" name="vorta" id="chili">Chili
                            </label>                        
                    </fieldset>
                    <fieldset>
                        <legend>Special Instruction</legend>
                        <textarea name="" id="" cols="30" rows="2"></textarea>                        
                    </fieldset>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
        </section>

    </main>
